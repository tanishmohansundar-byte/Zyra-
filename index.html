<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyra Electronics</title>
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: #050505;
      color: cyan;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      text-shadow: 0 0 20px cyan, 0 0 40px blue;
      border-bottom: 2px solid cyan;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: none; /* all hidden by default */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .active {
      display: flex; /* only the active screen is shown */
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      background: black;
      border: 1px solid cyan;
      color: cyan;
      border-radius: 8px;
    }

    button {
      padding: 12px 25px;
      border: 2px solid cyan;
      background: transparent;
      color: cyan;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s;
      margin: 10px;
    }

    button:hover {
      background: cyan;
      color: black;
      box-shadow: 0 0 20px cyan;
    }

    .options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      padding: 20px;
      border: 2px solid cyan;
      border-radius: 12px;
      background: rgba(0,0,0,0.8);
      box-shadow: 0 0 15px cyan;
      cursor: pointer;
      transition: 0.3s;
      min-width: 200px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px cyan, 0 0 50px blue;
    }

    #bill {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 0 15px cyan, 0 0 25px blue;
      text-align: center;
    }

    #qr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<header>‚ö° Zyra Electronics ‚ö°</header>

<!-- Screen 1: Name -->
<div class="screen active" id="screen1">
  <h2>Welcome to Zyra</h2>
  <input type="text" id="username" placeholder="Enter your name">
  <p>Click proceed to continue.</p>
  <button onclick="showScreen(2)">Proceed</button>
</div>

<!-- Screen 2: Category -->
<div class="screen" id="screen2">
  <h2>What do you want to buy?</h2>
  <div class="options">
    <div class="card" onclick="showModels('Phones')">üì± Phones</div>
    <div class="card" onclick="showModels('Laptops')">üíª Laptops</div>
    <div class="card" onclick="showModels('ZyraPads')">üìü ZyraPads</div>
  </div>
  <button onclick="showScreen(1)">‚¨Ö Back</button>
</div>

<!-- Screen 3: Models -->
<div class="screen" id="screen3">
  <h2 id="modelTitle"></h2>
  <div class="options" id="models"></div>
  <button onclick="showScreen(2)">‚¨Ö Back</button>
</div>

<!-- Screen 4: Bill -->
<div class="screen" id="screen4">
  <div id="bill">
    <h2>üßæ Zyra Electronics - Bill</h2>
    <p id="billDetails"></p>
    <div id="qr"></div>
    <p><strong>‚ö† Show this bill to the front desk. You will receive your product within 3 hours.</strong></p>
    <button onclick="reset()">üè† Back to Home</button>
  </div>
</div>

<script>
  let selectedProduct = "";
  let selectedPrice = 0;
  let username = "";

  const productPrices = {
    "Zyra Pulse X1": 12000,
    "Zyra Nova Z": 18000,
    "Zyra Quantum Pro": 25000,
    "Zyra Flux Mini": 15000,
    "Zyra Aero": 20000,

    "ZyraBook Core": 30000,
    "ZyraBook Edge": 35000,
    "ZyraBook Titan": 40000,
    "ZyraBook Quantum": 45000,
    "ZyraBook Volt": 48000, // premium

    "ZyraPad Lite": 10000,
    "ZyraPad Orbit": 16000,
    "ZyraPad Stellar": 20000,
    "ZyraPad Flux": 22000,
    "ZyraPad Zenith": 28000
  };

  function showScreen(num) {
    document.querySelectorAll(".screen").forEach(s => s.classList.remove("active"));
    document.getElementById("screen" + num).classList.add("active");
  }

  function showModels(category) {
    const modelTitle = document.getElementById("modelTitle");
    const modelsDiv = document.getElementById("models");
    modelsDiv.innerHTML = "";

    let models = [];
    if (category === "Phones") {
      models = ["Zyra Pulse X1", "Zyra Nova Z", "Zyra Quantum Pro", "Zyra Flux Mini", "Zyra Aero"];
    } else if (category === "Laptops") {
      models = ["ZyraBook Core", "ZyraBook Edge", "ZyraBook Titan", "ZyraBook Quantum", "ZyraBook Volt"];
    } else {
      models = ["ZyraPad Lite", "ZyraPad Orbit", "ZyraPad Stellar", "ZyraPad Flux", "ZyraPad Zenith"];
    }

    modelTitle.innerText = `Select a ${category} Model`;
    models.forEach(m => {
      let btn = document.createElement("button");
      btn.innerText = `${m} - ${productPrices[m]} lators`;
      btn.onclick = () => generateBill(m);
      modelsDiv.appendChild(btn);
    });

    showScreen(3);
  }

  function generateBill(product) {
    username = document.getElementById("username").value || "Customer";
    selectedProduct = product;
    selectedPrice = productPrices[product];

    const billText = `Name: ${username}\nProduct: ${selectedProduct}\nPrice: ${selectedPrice} lators`;
    document.getElementById("billDetails").innerText = billText;

    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(billText)}`;
    document.getElementById("qr").innerHTML = `<img src="${qrUrl}" alt="QR Code">`;

    showScreen(4);
  }

  function reset() {
    document.getElementById("username").value = "";
    showScreen(1);
  }
</script>

</body>
</html>
