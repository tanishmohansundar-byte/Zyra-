<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyra Electronics</title>
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: #050505;
      color: cyan;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      text-shadow: 0 0 20px cyan, 0 0 40px blue;
      border-bottom: 2px solid cyan;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      background: black;
      border: 1px solid cyan;
      color: cyan;
      border-radius: 8px;
    }

    button {
      padding: 12px 25px;
      border: 2px solid cyan;
      background: transparent;
      color: cyan;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s;
      margin: 10px;
    }

    button:hover {
      background: cyan;
      color: black;
      box-shadow: 0 0 20px cyan;
    }

    .options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      padding: 20px;
      border: 2px solid cyan;
      border-radius: 12px;
      background: rgba(0,0,0,0.8);
      box-shadow: 0 0 15px cyan;
      cursor: pointer;
      transition: 0.3s;
      min-width: 200px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px cyan, 0 0 50px blue;
    }

    #bill {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 0 15px cyan, 0 0 25px blue;
      text-align: center;
    }

    #qr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<header>âš¡ Zyra Electronics âš¡</header>

<!-- Screen 1: Name -->
<div class="screen" id="screen1">
  <h2>Welcome to Zyra</h2>
  <input type="text" id="username" placeholder="Enter your name">
  <p>Click proceed to continue.</p>
  <button onclick="goTo(2)">Proceed</button>
</div>

<!-- Screen 2: Category -->
<div class="screen" id="screen2" style="transform: translateX(100vw);">
  <h2>What do you want to buy?</h2>
  <div class="options">
    <div class="card" onclick="showModels('Phones')">ðŸ“± Phones</div>
    <div class="card" onclick="showModels('Laptops')">ðŸ’» Laptops</div>
    <div class="card" onclick="showModels('ZyraPads')">ðŸ“Ÿ ZyraPads</div>
  </div>
  <button onclick="goTo(1)">â¬… Back</button>
</div>

<!-- Screen 3: Models -->
<div class="screen" id="screen3" style="transform: translateX(200vw);">
  <h2 id="modelTitle"></h2>
  <div class="options" id="models"></div>
  <button onclick="goTo(2)">â¬… Back</button>
</div>

<!-- Bill -->
<div id="bill">
  <h2>ðŸ§¾ Zyra Electronics - Bill</h2>
  <p id="billDetails"></p>
  <div id="qr"></div>
  <p><strong>âš  Show this bill to the front desk. You will receive your product within 3 hours.</strong></p>
</div>

<script>
  let current = 1;
  let selectedProduct = "";
  let username = "";

  function goTo(num) {
    current = num;
    document.getElementById("screen1").style.transform = `translateX(${(1-num)*100}vw)`;
    document.getElementById("screen2").style.transform = `translateX(${(2-num)*100}vw)`;
    document.getElementById("screen3").style.transform = `translateX(${(3-num)*100}vw)`;
  }

  function showModels(category) {
    const modelTitle = document.getElementById("modelTitle");
    const modelsDiv = document.getElementById("models");
    modelsDiv.innerHTML = ""; // clear previous

    let models = [];
    if (category === "Phones") {
      models = ["Zyra Pulse X1", "Zyra Nova Z", "Zyra Quantum Pro", "Zyra Flux Mini", "Zyra Aero"];
    } else if (category === "Laptops") {
      models = ["ZyraBook Core", "ZyraBook Edge", "ZyraBook Titan", "ZyraBook Quantum", "ZyraBook Volt"];
    } else {
      models = ["ZyraPad Lite", "ZyraPad Orbit", "ZyraPad Stellar", "ZyraPad Flux", "ZyraPad Zenith"];
    }

    modelTitle.innerText = `Select a ${category} Model`;
    models.forEach(m => {
      let btn = document.createElement("button");
      btn.innerText = m;
      btn.onclick = () => generateBill(m);
      modelsDiv.appendChild(btn);
    });

    goTo(3);
  }

  function generateBill(product) {
    username = document.getElementById("username").value || "Customer";
    selectedProduct = product;

    const billText = `Name: ${username}\nProduct: ${selectedProduct}`;
    document.getElementById("billDetails").innerText = billText;

    // Generate QR
    const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(billText)}`;
    document.getElementById("qr").innerHTML = `<img src="${qrUrl}" alt="QR Code">`;

    document.getElementById("bill").style.display = "block";
    document.getElementById("bill").scrollIntoView({behavior: "smooth"});
  }
</script>

</body>
</html>
