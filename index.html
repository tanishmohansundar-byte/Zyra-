<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyra Electronics</title>
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: #050505;
      color: cyan;
    }

    header {
      text-align: center;
      padding: 30px;
      font-size: 2.5rem;
      text-shadow: 0 0 20px cyan, 0 0 40px blue;
      border-bottom: 2px solid cyan;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #0ff;
      text-shadow: 0 0 10px cyan;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px cyan, 0 0 25px blue;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px cyan, 0 0 50px blue;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 30px;
      max-width: 500px;
      margin: 40px auto;
      box-shadow: 0 0 15px cyan, 0 0 25px blue;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: black;
      border: 1px solid cyan;
      color: cyan;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 12px 25px;
      border: 2px solid cyan;
      background: transparent;
      color: cyan;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s;
    }

    button:hover {
      background: cyan;
      color: black;
      box-shadow: 0 0 20px cyan;
    }

    #bill {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      margin: 40px auto;
      box-shadow: 0 0 15px cyan, 0 0 25px blue;
      text-align: center;
    }

    #bill h3 {
      color: white;
      margin-bottom: 15px;
    }

    #bill p {
      color: #0ff;
      font-size: 1.1rem;
    }

    #qr {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <header>‚ö° Zyra Electronics ‚ö°</header>

  <!-- Catalog (shortened for space) -->
  <section>
    <h2>üì± Zyra Phones</h2>
    <div class="grid">
      <div class="card"><h3>Zyra Pulse X1</h3></div>
      <div class="card"><h3>Zyra Nova Z</h3></div>
      <div class="card"><h3>Zyra Quantum Pro</h3></div>
    </div>
  </section>

  <!-- User Details Form -->
  <section>
    <h2>üìù Enter Your Details</h2>
    <div class="form-container">
      <form id="orderForm">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="address" placeholder="Delivery Address" required>
        <select id="product" required>
          <option value="">Select Product</option>
          <option>Zyra Pulse X1</option>
          <option>Zyra Nova Z</option>
          <option>Zyra Quantum Pro</option>
          <option>ZyraBook Edge</option>
          <option>ZyraPad Stellar</option>
        </select>
        <button type="submit">Generate Bill</button>
      </form>
    </div>
  </section>

  <!-- Bill Section -->
  <div id="bill">
    <h3>üßæ Zyra Electronics - Purchase Bill</h3>
    <p id="billDetails"></p>
    <div id="qr"></div>
    <p><strong>‚ö† Show this bill to the front desk. You will receive your product within 3 hours.</strong></p>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const product = document.getElementById("product").value;

      const billText = `Customer: ${name}\nEmail: ${email}\nAddress: ${address}\nProduct: ${product}`;
      document.getElementById("billDetails").innerText = billText;

      // Generate QR Code using API
      const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(billText)}`;
      document.getElementById("qr").innerHTML = `<img src="${qrUrl}" alt="QR Code">`;

      document.getElementById("bill").style.display = "block";
      document.getElementById("bill").scrollIntoView({behavior: "smooth"});
    });
  </script>

</body>
</html>
