<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyra Electronics</title>
  <style>
    body {
      margin: 0;
      font-family: "Orbitron", sans-serif;
      background: #050505;
      color: cyan;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 2rem;
      text-shadow: 0 0 20px cyan, 0 0 40px blue;
      border-bottom: 2px solid cyan;
    }

    .screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px cyan;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      background: black;
      border: 1px solid cyan;
      color: cyan;
      border-radius: 8px;
    }

    button {
      padding: 12px 25px;
      border: 2px solid cyan;
      background: transparent;
      color: cyan;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 12px;
      transition: 0.3s;
      margin: 10px;
    }

    button:hover {
      background: cyan;
      color: black;
      box-shadow: 0 0 20px cyan;
    }

    .options {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      padding: 20px;
      border: 2px solid cyan;
      border-radius: 12px;
      background: rgba(0,0,0,0.8);
      box-shadow: 0 0 15px cyan;
      cursor: pointer;
      transition: 0.3s;
      min-width: 200px;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px cyan, 0 0 50px blue;
    }

    #billScreen {
      height: 100vh;
      width: 100vw;
      display: none; /* hidden until model is selected */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    #bill {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid cyan;
      border-radius: 15px;
      padding: 30px;
      max-width: 600px;
      box-shadow: 0 0 15px cyan, 0 0 25px blue;
      text-align: center;
    }

    #qr {
      margin: 20px 0;
    }
  </style>
</head>
